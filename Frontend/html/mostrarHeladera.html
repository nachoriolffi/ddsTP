<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heladera (nombre/id)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Heladera (nombre/id)</h1>
  <div class="grid">
    <div class="direccion">
      <h2>Dirección</h2>
      <p>Calle:</p>
      <p>Piso:</p>
      <p>Altura:</p>
    </div>
    <div class="viandas">
      <h2>Viandas</h2>
      <!-- Aquí se puede agregar una lista o detalles de viandas -->
    </div>
    <div class="ubicacion">
      <h2>Ubicación</h2>
      <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.066899185547!2d-58.43358005!3d-34.5885755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb58b85a93c35%3A0x89b570ec39dc7d88!2sPalermo%2C%20CABA%2C%20Argentina!5e0!3m2!1sen!2sus!4v1628710418777!5m2!1sen!2sus"
              width="100%"
              height="200"
              style="border:0;"
              allowfullscreen=""
              loading="lazy">
      </iframe>
    </div>
    <div class="incidentes">
      <h2>Incidentes</h2>
      <input type="text" placeholder="Agregar incidente">
    </div>
    <div class="solicitudes">
      <h2>Solicitudes de Apertura</h2>
      <!-- Aquí se pueden agregar detalles de solicitudes -->
    </div>
    <div class="aperturas">
      <h2>Aperturas</h2>
      <!-- Aquí se pueden agregar detalles de aperturas -->
    </div>
  </div>
</div>
</body>
</html>
