<div class="container">
    <hr class="my-3 border-0">
    <div class="row">
        <figure class="col-md-5 figure">
            <img class="figure-img img-fluid rounded mx-auto d-none d-md-block" src="../assets/team_juridico.svg" alt="">
        </figure>
        <div class="col-md-7">
            <h1 class="h1">Registro Colaborador Juridico</h1>
            <hr class="border-1">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-lg-8 col-md-12">
                    <label class="form-label" for="validationCustom01">Razón Social</label>
                    <input class="form-control" type="text" id="validationCustom01" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="tipo-razon-social">Tipo Razón Social</label>
                    <select class="form-select" id="tipo-razon-social" name="tipo-razon-social" required>
                        <option value="gubernamental">Gubernamental</option>
                        <option value="gubernamental">ONG</option>
                        <option value="gubernamental">Empresa</option>
                        <option value="gubernamental">Instituto</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="direccion">Calle</label>
                    <input class="form-control" type="text" id="direccion" name="direccion" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="altura">Altura</label>
                    <input class="form-control" type="text" id="altura" name="altura" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="piso">Piso</label>
                    <input class="form-control" type="text" id="piso" name="piso">
                </div>
                <h4 class="h4">Ingrese al menos un Medio de Contacto</h4>
                <hr class="d-none d-md-block">
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="telefono">Número de Teléfono</label>
                    <input class="form-control" type="text" id="telefono" name="telefono">
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="correo">Correo Electrónico</label>
                    <input class="form-control" type="email" id="correo" name="correo">
                </div>
                <hr class="my-3 border-0">
                <div class="col-12 text-end">
                    <button class="btn btn-primary" type="submit">¡Registrarse!</button>
                </div>
            </form>


        </div>
    </div>

    <script>

        // Ejemplo de JavaScript inicial para deshabilitar el envío de formularios si hay campos no válidos
        (function () {
            'use strict'

            // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
            var forms = document.querySelectorAll('.needs-validation')

            // Bucle sobre ellos y evitar el envío si no son válidos
            Array.prototype.slice.call(forms)
                .forEach(function (form) {

                    form.addEventListener('submit', function (event) {

                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    }, false)
                })
        })()


    </script>
