<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Colaborador Juridico</title>
</head>
<body>

<div>
    <div>
        <h1>Registro Colaborador Juridico</h1>
        <form>
            <div>
                <label for="razon-social">Razón Social</label>
                <input type="text" id="razon-social" name="razon-social" required>
            </div>
            <div>
                <label for="tipo-razon-social">Tipo Razón Social</label>
                <select id="tipo-razon-social" name="tipo-razon-social" required>
                    <option value="gubernamental">Gubernamental</option>
                    <option value="gubernamental">ONG</option>
                    <option value="gubernamental">Empresa</option>
                    <option value="gubernamental">Instituto</option>
                </select>
            </div>
            <div>
                <label for="direccion">Calle</label>
                <input type="text" id="direccion" name="direccion" required>
                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" required>
                <label for="piso">Piso</label>
                <input type="text" id="piso" name="piso">
            </div>
            <div>
                <div>
                    <h2>Ingrese al menos un medio de contacto</h2>
                    <label for="telefono">Teléfono</label>
                    <div>
                        <input type="text" value="+54" readonly>
                        <input type="text" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div>
                    <label for="whatsapp">WhatsApp</label>
                    <div>
                        <input type="text" value="+54" readonly>
                        <input type="text" id="whatsapp" name="whatsapp" required>
                    </div>
                </div>
                <button type="submit">
                    ¡Registrarse!
                </button>
            </div>
        </form>
    </div>
    <div>
        <img src="../assets/team_juridico.svg" alt="">
    </div>
</div>

</body>
</html>
