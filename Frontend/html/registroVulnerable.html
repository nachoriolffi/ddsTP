<section class="container mt-5 pt-5 full-height">
    <hr class="my-3 border-0">
    <div class="row">
        <figure class="col-md-5 figure">
            <img class="figure-img img-fluid rounded mx-auto d-none d-md-block" src="../assets/registroVulnerable.png"
                 alt="">
        </figure>
        <div class="col-md-7">
            <h1 class="h1">Registrar Persona Vulnerable</h1>
            <hr class="border-1">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="validationCustom01">Nombre/s</label>
                    <input class="form-control" type="text" id="validationCustom01" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="validationCustom02">Apellido/s</label>
                    <input class="form-control" type="text" id="validationCustom02" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="validationCustom03">Fecha de Nacimiento</label>
                    <input class="form-control" type="date" id="validationCustom03" name="validationCustom03" required>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="provincia">Provincia</label>
                    <select class="form-select" id="provincia" required>
                        <option value="" disabled selected>Seleccion una opcion</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="localidad">Localidad</label>
                    <select class="form-select" id="localidad" required>
                        <option value="" disabled selected>Seleccion una opcion</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="validationCustom06">Direccion</label>
                    <input class="form-control" type="text" id="validationCustom06" required>
                </div>
                <div class="col-lg-3 col-md-12">
                    <label class="form-label" for="validationCustom07">Altura</label>
                    <input class="form-control" type="text" id="validationCustom07" required>
                </div>
                <div class="col-lg-3 col-md-12">
                    <label class="form-label" for="validationCustom08">Piso</label>
                    <input class="form-control" type="text" id="validationCustom08">
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="validationCustom09">Tiene Menores a Cargo</label>
                    <select class="form-select" id="validationCustom09" required>
                        <option value="" disabled selected>Seleccion una opcion</option>
                        <option>Si</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="validationCustom10">Cantidad de Menores a Cargo</label>
                    <input class="form-control" type="text" id="validationCustom10">
                </div>
                <hr class="my-3 border-0">
                <div class="col-12 text-end">
                    <button class="btn btn-outline-primary" type="submit">¡Registrar Persona!</button>
                </div>
            </form>
