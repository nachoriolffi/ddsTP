<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Archivo CSV</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/115c7ea5e6.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 bg-white p-5 rounded-lg shadow-md">
            <h1 class="text-center mb-4">Carga de Archivo CSV</h1>

            <h2 class="text-center h5 mb-3">Ejemplo de Formato:</h2>
            <a href="/path/to/example.csv" class="text-primary d-block text-center mb-4" download>Descargar ejemplo de formato CSV</a>

            <form action="/upload-csv" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="csv-file" class="btn btn-primary w-100 mb-3">Examinar archivo</label>
                    <input type="file" id="csv-file" name="csv-file" accept=".csv" required class="d-none">
                </div>
                <div class="dropzone p-3 text-center border border-primary rounded mb-4" id="dropzone" style="background-color: #f8f9fa;">
                    Arrastra y suelta tu archivo CSV aqu√≠, o haz clic para seleccionar uno.
                </div>
                <button type="submit" class="btn btn-secondary w-100">Cargar</button>
            </form>
        </div>
    </div>
</div>

<script>
    const dropzone = document.getElementById('dropzone');

    dropzone.addEventListener('click', () => {
        document.getElementById('csv-file').click();
    });

    dropzone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropzone.classList.remove('dragover');
        const files = event.dataTransfer.files;
        if (files.length > 0) {
            document.getElementById('csv-file').files = files;
        }
    });
</script>

</body>
</html>
