<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Falla Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reportarFallaTecnica.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Reportar Falla Técnica</h1>
        <p>¿Encontraste una falla en nuestras heladeras? ¡Reportalo acá!</p>
        <form id="fallaForm">
            <div class="column">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Nombre de la heladera averiada" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Horario en el que visitó la heladera"
                            required>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4"
                        placeholder="Describa el estado en el que encontró la heladera" required></textarea>
                </div>
            </div>
            <div class="column mb-3">
                <label for="fotoFalla" class="form-label">Subir foto de la falla</label>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fotoFalla" class="d-none" accept="image/*">
                    <div class="upload-placeholder">
                        <i class="fas fa-upload"></i>
                        <p>Haga clic o arrastre para subir una imagen</p>
                    </div>
                </div>
                <div id="imagePreview" class="mt-2 d-none">
                    <img src="" alt="Vista previa" class="img-fluid">
                    <button type="button" class="btn btn-sm btn-danger mt-2" id="removeImage">Eliminar imagen</button>
                </div>
            </div>
            <button type="submit" class="btn btn-naranja">Enviar Reporte</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="../js/reportarFallaTecnica.js"></script>
</body>

</html>
