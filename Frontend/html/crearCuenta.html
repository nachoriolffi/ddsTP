<div class="container mt-5">
    <div class="card p-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card card-option" id="option-humano" onclick="selectOption('humano')">
                    <img src="../assets/humano.svg" class="card-img-top" alt="Humano">
                    <div class="card-body">
                        <h5 class="card-title text-center">Humano</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-option" id="option-juridico" onclick="selectOption('juridico')">
                    <img src="../assets/juridico.svg" class="card-img-top" alt="Jurídico">
                    <div class="card-body">
                        <h5 class="card-title text-center">Jurídico</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="correo">Correo Electrónico</label>
                        <input id="correo" type="email" class="form-control" placeholder="ejemplo@frba.utn.edu.ar">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Contraseña" id="password">
                            <button class="btn btn-outline-dark" type="button" onclick="togglePassword('password')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Confirmar Contraseña"
                                   id="confirmPassword">
                            <button class="btn btn-dark" type="button"
                                    onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Siguiente</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    //Agregar a un JS

    function selectOption(option) {
        // Desmarcar todas las tarjetas
        document.querySelectorAll('.card-option').forEach(card => card.classList.remove('selected'));

        // Marcar la tarjeta seleccionada
        document.getElementById('option-' + option).classList.add('selected');

        // Aquí puedes hacer otras acciones, como almacenar la opción seleccionada en un input hidden
    }

    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }

    document.getElementById('option-juridico').addEventListener('click', function () {
        this.style.border = '1px solid #f38630';
        document.getElementById('option-humano').style.border = 'none';
    });

    document.getElementById('option-humano').addEventListener('click', function () {
        this.style.border = '1px solid #31a4d7';
        document.getElementById('option-juridico').style.border = 'none';
    });
</script>
