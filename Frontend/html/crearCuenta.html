<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/crearCuenta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <base href="../assets/">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-orange mb-3">Crea una cuenta</h1>
    <p>¿Ya tienes una cuenta? <a href="#" class="text-info">Inicia Sesión</a></p>

    <div class="card p-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card card-option" onclick="selectOption('humano')">
                    <img src="humano.svg" class="card-img-top" alt="Humano">
                    <div class="card-body">
                        <h5 class="card-title text-center">Humano</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-option" onclick="selectOption('juridico')">
                    <img src="juridico.svg" class="card-img-top" alt="Jurídico">
                    <div class="card-body">
                        <h5 class="card-title text-center">Jurídico</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Correo Electrónico">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Contraseña" id="password">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Confirmar Contraseña" id="confirmPassword">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-naranja w-100">Siguiente</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    //Agregar a un JS
    function selectOption(option) {
        console.log('Opción seleccionada:', option);
    }

    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
</body>
</html>
