<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Heladera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9e2c0;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #ffb324;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-container button {
            background-color: #00c2ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #00a5e0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Cargar Heladera</h1>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Calle" required>
            <input type="text" placeholder="Altura" required>
            <input type="text" placeholder="Piso">
            <select required>
                <option value="" disabled selected>Modelo</option>
                <option value="modelo1">Modelo 1</option>
                <option value="modelo2">Modelo 2</option>
                <option value="modelo3">Modelo 3</option>
            </select>
            <button type="submit">Cargar Heladera</button>
        </form>
    </div>

</body>
</html>
