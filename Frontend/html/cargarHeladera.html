<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Heladera</title>
    <link rel="stylesheet" href="../css/cargarHeladera.css">
</head>
<body>

    <div class="form-container">
        <h1>Cargar Heladera</h1>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Calle" required>
            <input type="text" placeholder="Altura" required>
            <input type="text" placeholder="Piso">
            <select required>
                <option value="" disabled selected>Modelo</option>
                <option value="modelo1">Modelo 1</option>
                <option value="modelo2">Modelo 2</option>
                <option value="modelo3">Modelo 3</option>
            </select>
            <button type="submit">Cargar Heladera</button>
        </form>
    </div>

</body>
</html>
