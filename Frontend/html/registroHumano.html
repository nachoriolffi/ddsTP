<div class="container">
    <hr class="my-3 border-0">
    <div class="row">
        <figure class="col-md-4 figure">
            <img class="figure-img img-fluid rounded mx-auto d-none d-md-block" src="../assets/colaborador_humano.svg"
                    alt="">
        </figure>
        <div class="col-md-7">
            <h1 class="h1">Registrar Colaborador Humano</h1>
            <hr class="border-1">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="texto">Nombre/s</label>
                    <input class="form-control" type="text" id="validationCustom01" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="texto">Apellido/s</label>
                    <input class="form-control" type="text" id="validationCustom02" required>
                </div>
                <div class="col-lg-4 col-md-12">
                    <label class="form-label" for="fecha">Fecha de Nacimiento</label>
                    <input class="form-control" type="date" id="validationCustom03" name="validationCustom03" required>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="provincia">Provincia</label>
                    <select class="form-select" id="provincia" required></select>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="localidad">Localidad</label>
                    <select class="form-select" id="localidad" required></select>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="direccion">Direccion</label>
                    <input class="form-control" type="text" id="validationCustom06" required>
                </div>
                <div class="col-lg-3 col-md-12">
                    <label class="form-label" for="numero">Altura</label>
                    <input class="form-control" type="text" id="validationCustom07" required>
                </div>
                <div class="col-lg-3 col-md-12">
                    <label class="form-label" for="piso">Piso</label>
                    <input class="form-control" type="text" id="validationCustom08">
                </div>
                <h4 class="h4">Ingrese al menos un Medio de Contacto</h4>
                <hr class="d-none d-md-block">
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="telefono">Número de Teléfono</label>
                    <input class="form-control" type="text" id="telefono" name="telefono">
                </div>
                <div class="col-lg-6 col-md-12">
                    <label class="form-label" for="correo">Correo Electrónico</label>
                    <input class="form-control" type="email" id="correo" name="correo">
                </div>                
               
                <hr class="my-3 border-0">
                <div class="col-12 text-end">
                    <button class="btn btn-secondary" type="submit">¡Registrarse!</button>
                </div>
            </form>
        </div>


    </div>
